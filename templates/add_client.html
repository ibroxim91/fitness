{% extends 'wrapper.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
               {{ form_title }}
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>  <a href="index.html">Bosh sahifa </a>
                </li>

                <li class="active">
                    <i class="fa fa-table"></i>  {{ form_title }}
                </li>


             

            </ol>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-8">
            <form action="" method="post">
                {% csrf_token %}
                
                {{ form|crispy }}

                <button class="btn btn-success" type="submit">
                    {{ button_title }}
                </button>
            </form>
        </div>
    </div>




</div>

{% endblock content %}
